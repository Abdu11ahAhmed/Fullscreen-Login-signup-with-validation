<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="full screen login and sign up" />
    <link rel="stylesheet" href="../style.css" />
    <title>Sign In - Page</title>
  </head>
  <body>
    <div class="right">
      <h1>
        you want to play <br />
        create account
      </h1>
      <form>
        <div class="err">err message</div>
        <input id="email" type="email" name="email" placeholder="Your Email" />
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Your Password"
        />
        <input
          type="password"
          name="password"
          id="pasConf"
          placeholder="Confirm Your Password"
        />
        <button id="submitBtn">Create account</button>
      </form>
      <a href="./signup.html">allready have one!, sign up</a>
    </div>
    <div class="left">
      <img class="left-image" src="../images/left.avif" alt="image" />
    </div>

    <script src="../main.js"></script>
  </body>
</html>
