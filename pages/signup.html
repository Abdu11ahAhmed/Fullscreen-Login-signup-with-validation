<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="full screen login and sign up" />
    <link rel="stylesheet" href="../style.css" />
    <title>Sign Up - Page</title>
  </head>
  <body>
    <div class="left">
      <img class="right-image" src="../images/right.avif" alt="image" />
    </div>
    <div class="right">
      <h1>
        to explore more <br />
        sign up
      </h1>
      <form>
        <div class="err">err message</div>
        <input type="email" id="email" placeholder="Your Email" />
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Your Password"
        />
        <button id="submitBtn">Sign up</button>
      </form>
      <a href="./signin.html">you don't have account?, create one</a>
    </div>

    <script src="../main.js"></script>
  </body>
</html>
